<!DOCTYPE html>
<html>
    <head>

      <title>GoFish JS</title>
      <script src='main.js'></script>
     
    </head>

    <body>

      <div id="game">

        <canvas id="myCanvas" width="1350" height="781" onload="init();">
        Your browser does not support the HTML5 canvas tag.
        </canvas>

        <h1 id="title">Go Fish!</h1>
        <button id="b1" class="button" style="left: 20%;" onclick="begin(2)">2 players</button>
        <button id="b2" class="button" style="left: 45%;" onclick="begin(3)">3 players</button>
        <button id="b3" class="button" style="right: 20%;" onclick="begin(4)">4 players</button>

        <p id="text1" style="left: 34%">Number: </p><input type="number" id="num" style="left: 39%" min="1" max="13">
        <p id="text2" style="left: 44%">Target: </p><input type="number" id="target" style="left: 48%" min="1" max="3">
        <button id="ask" style="display: none; top: 88.75%; right: 44%;" class="button" style="left: 50%;" onclick="setCardAndTarg()">Ask!</button>

      </div>

      <style>
        #ask {
          padding: 4px;
        }

        #text1, #text2 {
          display: none;
        }

        p {
          display: block;
          position: absolute;
          top: 87.75%;
          text-align: center;
          -webkit-transition-duration: 0.4s; 
          transition-duration: 0.4s;
          color: white; 
          border-radius: 4px;
        }

        input {
          display: none;
          position: absolute;
          top: 90%;
          background-color: black; 
          border: none;
          color: white;
          text-align: center;
          -webkit-transition-duration: 0.4s; 
          transition-duration: 0.4s;
          color: white; 
          border-radius: 4px;
          box-shadow: 0 5px 8px 0 rgba(0,0,0,0.16), 0 5px 13px 0 rgba(0,0,0,0.12);
        }

        h1 {
          display: block;
          position: absolute;
          top: 20%;
          left: 39.5%;
          color: white;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 75px;
        }

        .button {
          font-family: serif;
          display: block;
          position: absolute;
          top: 46%;
          background-color: black; 
          border: none;
          color: white;
          padding: 16px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          -webkit-transition-duration: 0.4s; 
          transition-duration: 0.4s;
          cursor: pointer;
          color: white; 
          border-radius: 4px;
          box-shadow: 0 5px 8px 0 rgba(0,0,0,0.16), 0 5px 13px 0 rgba(0,0,0,0.12);
        }

        .button:hover {
            background-color: white;
            color: #870000;
        }

    </body>
</html>
